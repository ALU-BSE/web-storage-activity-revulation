<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Demo - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>WebStore</h1>
    <div id="theme-toggle-container">
      <button id="theme-toggle">Toggle Theme</button>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <input type="hidden" id="csrf-token" name="csrfToken">
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <div id="logged-in-section" class="hidden">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>You are now logged in.</p>
        <div class="button-container">
          <a href="/COOKIES/shop.html" class="btn">Go to Shop</a>
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Web Storage Implementation Demo</p>
  </footer>

  <script src="/COOKIES/auth.js"></script>
  <script src="/COOKIES/theme.js"></script>
</body>
</html>
