<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Auth Demo</title>
    <link rel="stylesheet" href="/web-storage-activity-revulation/project/src/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>E-Commerce Demo</h1>
            <div class="nav-controls">
                <div class="cart-badge-container">
                    <span id="cartBadge" class="cart-badge hidden">0</span>
                </div>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
                <div id="userControls" class="user-controls hidden">
                    <span id="welcomeMessage"></span>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="authForms" class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <button id="showSignup" class="btn-link">Sign up</button>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form hidden">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required 
                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                               title="Password must be at least 8 characters long and contain at least one letter and one number">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <button id="showLogin" class="btn-link">Login</button>
                </p>
            </div>
        </div>

        <!-- Main Content (shown after authentication) -->
        <div id="mainContent" class="main-content hidden">
            <div class="content-container">
                <div class="products-section">
                    <h2>Products</h2>
                    <div class="product-grid" id="productGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
                <div class="cart-section">
                    <h2>Shopping Cart</h2>
                    <div id="cartContainer" class="cart-container">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/src/auth.js"></script>
    <script src="/src/theme.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
